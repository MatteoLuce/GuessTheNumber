<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>

<body>
    <div class="container">

        <h1>Guess The Number!</h1>
        <p>I'll guess a number between 1 and 100, can you guess it?</p>

        <p>Your guess: <input id="guess" type="number" min="1" max="100"> </p>

        <button id="submit" > Guess! </button>

        <p id="result"></p>

        <button id="reload">New number</button>

        <p id="newnumber"></p>

    </div>

    <footer>
        <p id= "footer"> Made with &#10084 by Slivehcs </p>
    </footer>




    <script src="script.js"></script>
</body>

</html>
